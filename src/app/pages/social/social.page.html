<ion-content class="content">
    <ion-title class="title">Voyager vers?
    </ion-title>
    <ion-searchbar placeholder="Entrer la ville"></ion-searchbar>
    <ion-title class="title">Destinations populaires</ion-title>
    <div class="scroll">
        <ion-card-content class="content_img" *ngFor="let image of images">
            <img class="img_popular" [src]="image.url" alt="image" />
        </ion-card-content>
    </div>
    <ion-title class="title">Mes photos</ion-title>
    <ion-card class="card_mybook" *ngFor="let image of images">
        <ion-card-content class="content_mybook">
            <ion-card-content class="left">
                <ion-avatar><img class="avatar" src="../../assets/pictures/image4.png" alt="avatar" /></ion-avatar>
                <ion-text class="name">Nom</ion-text>
            </ion-card-content>
            <ion-text class="date">Date</ion-text>
        </ion-card-content>
        <img class="img" [src]="image.url" alt="image" />
    </ion-card>
    <ion-content class="footer"></ion-content>
</ion-content>

<app-footer></app-footer>
